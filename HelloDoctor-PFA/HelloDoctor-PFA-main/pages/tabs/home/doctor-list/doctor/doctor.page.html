<ion-card (click)="openDetails()" style="width: 80%; padding: 15px; display: block; margin-right: auto; margin-left: auto; margin-bottom: 15px;" >
  <ion-row>
    <ion-col size="3">
      <img [src]="doctor.profilePicture" style="border-radius: 50%; float: left; padding: 10px 0px 10px 10px;"/>
    </ion-col>
    <ion-col size="7">
      <ion-card-header>
        <ion-card-title style="text-align: left; font-weight: bold; font-size: 16px;">Dr. {{doctor.firstName + ' ' + doctor.lastName}}</ion-card-title>
        <ion-card-subtitle *ngFor="let speciality of doctor.specialities" style="color: #707070; text-align: left;">{{ speciality.categoryName | categoryPipe }} Special</ion-card-subtitle>
      </ion-card-header>
    </ion-col>
    <ion-col size="2" style="display: block; margin-top: auto; margin-bottom: auto;">
      <b *ngIf="rating$ | async as rating" style="float: right; color: #000;">
        {{ rating | number: '1.1-2' }} <ion-icon name="star" color="warning"></ion-icon>
      </b>
    </ion-col>
  </ion-row>
</ion-card>
